		// this is an special method
		constructor(name, age){
			this.name = name
			this.age =  age
		}

		sound(){
			console.log(`This is a sound by ${this.name}`)
		}

		sayHello(){
			console.log(`Hello by ${this.name}`)
		}

	}

	class Cat2 extends Animal2{
		
		constructor(name, age, size){
			super(name, age)
			this.size = size
			this.color = null
		}

		// override method sayHello
		sayHello(){
			console.log(`Hello by ${this.name} Cat`)
		}

		// add new method
		toxoMiau(){
			console.log("Miauuu Miauuu")
		}

		static infoCat(){
			console.log("Cat is a pet, is a small animal")
		}

		// setters and getters

		get getSize(){
			return this.size
		}

		get getAge(){
			return this.age
		}

		get getColor(){
			return this.color
		}

		set setSize(size){
			this.size = size
		}
		
		set setAge(age){
			this.age =  age
		}

		set setColor(color){
			this.color =  color
		}

	}
